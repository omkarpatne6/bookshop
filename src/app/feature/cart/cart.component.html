<div class="container my-4">
    <div class="row">
        <div class="col-12" *ngFor="let book of data">
            <div class="card rounded-3 mb-4">
            <div class="card-body py-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src={{book?.thumbnailUrl}}
                    class="card-img-top img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{book?.title}}</p>
                  <p><span class="text-muted">Author: </span>{{book.authors[0]}}</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus text-muted"></i>
                  </button>
  
                  <input id="form1" min="0" name="quantity" value={{book?.quantity}} type="number"
                    class="form-control form-control-sm" />
  
                  <button class="btn btn-link px-2"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)='addItemQuantity("hello")'>
                    <i class="fas fa-plus text-muted"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">â‚¹ {{book.price}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        
    </div>
</div>
