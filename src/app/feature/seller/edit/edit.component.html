<div class="container tw-h-[90vh]">
    <div class="tw-flex tw-justify-center tw-items-center tw-h-full">
        <div class="row tw-h-[90%] tw-w-full shadow-lg">
            <div class="col-md-6 tw-bg-gray-50 tw-h-full">
                <img *ngIf="data && data.thumbnailUrl" class="tw-h-full tw-max-h-full tw-m-auto"
                    src={{data?.thumbnailUrl}}
                    alt="Card image cap">
                <img *ngIf="!data || !data.thumbnailUrl" class="tw-h-full tw-max-h-full tw-m-auto"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png"
                    alt="No Image">
            </div>
            <div class="col-md-6 tw-flex tw-flex-col tw-justify-center md:tw-px-10">
                <form #myForm="ngForm" (ngSubmit)="submit()">
                    <label for="title" class="tw-text-base tw-font-semibold mb-1">Title</label>
                    <input type="text" id="title" name="title" placeholder="Book title" #title [(ngModel)]="form.title"
                        class="tw-bg-gray-50 tw-mb-4 tw-border tw-border-gray-300 tw-text-gray-900 tw-text-sm tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-block tw-w-full tw-p-2.5  tw-dark:bg-gray-700 tw-dark:border-gray-600 tw-dark:placeholder-gray-400 tw-dark:text-white tw-dark:focus:ring-blue-500 tw-dark:focus:border-blue-500 " />

                        <label for="shortDescription" class="tw-text-base tw-font-semibold mb-1">Description</label>

                    <textarea id="shortDescription" name="shortDescription" placeholder="Book description"
                        #shortDescription [(ngModel)]="form.shortDescription"
                        class=" tw-mb-4 tw-bg-gray-50 tw-h-40 tw-outline-none tw-border tw-border-gray-300 tw-text-gray-900 tw-text-sm tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-block tw-w-full tw-p-2.5  tw-dark:bg-gray-700 tw-dark:border-gray-600 tw-dark:placeholder-gray-400 tw-dark:text-white tw-dark:focus:ring-blue-500 tw-dark:focus:border-blue-500 "></textarea>

                        <label for="price" class="tw-text-base tw-font-semibold mb-1">Price (â‚¹)</label>

                    <input type="text" id="price" name="price" placeholder="Price" #price [(ngModel)]="form.price"
                        class="tw-mb-4 tw-bg-gray-50 tw-border tw-border-gray-300 tw-text-gray-900 tw-text-sm tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-block tw-w-full tw-p-2.5  tw-dark:bg-gray-700 tw-dark:border-gray-600 tw-dark:placeholder-gray-400 tw-dark:text-white tw-dark:focus:ring-blue-500 tw-dark:focus:border-blue-500 " />

                    <button type="submit"
                        class="md:tw-me-auto sm:tw-mx-auto tw-relative tw-group tw-overflow-hidden tw-mt-5 tw-p-2 tw-font-semibold tw-border-2 tw-block">
                        <span
                            class="tw-absolute tw-top-0 tw-left-0 tw-flex tw-w-full tw-h-0 tw-mb-0 tw-transition-all tw-duration-200 tw-ease-out tw-transform tw-translate-y-0 tw-bg-gray-200 group-hover:tw-h-full tw-opacity-90"></span>
                        <span class="tw-relative">Submit changes</span>
                    </button>
                </form>
            </div>


        </div>
    </div>
</div>
