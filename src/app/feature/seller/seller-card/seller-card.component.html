<div class="card h-100 tw-border-0 tw-p-5 tw-rounded-none hover:tw-shadow-xl tw-transition tw-duration-300">
    <img *ngIf="book.thumbnailUrl" class="card-img-top tw-cursor-pointer" src={{book.thumbnailUrl}} alt="Card image cap" [routerLink]="['/edit', book.isbn]">

    <img *ngIf="!book || !book.thumbnailUrl" class="card-img-top tw-cursor-pointer tw-mb-2"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png"
                    alt="No Image" [routerLink]="['/edit', book.isbn]">

    <div class="card-body d-flex flex-column tw-p-0">
        <h5 class="tw-cursor-pointer hover:tw-text-blue-500 tw-mt-1 tw-text-sm tw-font-semibold" [routerLink]="['/edit', book.isbn]">{{book.title}}</h5>
        <p class="tw-text-xs">{{book.authors && book.authors[0]}}</p>
        <p class="tw-text-base tw-font-semibold tw-mb-2">â‚¹ {{book.price}}</p>
        <div class="text-center mt-auto btn-group" >
            <button [routerLink]="['/edit', book.isbn]" class=" tw-relative tw-group tw-overflow-hidden tw-w-full tw-h-full tw-py-2 tw-font-semibold tw-border-2 tw-block">
                <span
                    class="tw-absolute tw-top-0 tw-left-0 tw-flex tw-w-full tw-h-0 tw-mb-0 tw-transition-all tw-duration-200 tw-ease-out tw-transform tw-translate-y-0 tw-bg-gray-200 group-hover:tw-h-full tw-opacity-90"></span>
                <span class="tw-relative tw-text-sm">Edit</span>
            </button>
            <button type="button" (click)="deleteBook(book.isbn)" class="tw-border-l-0 tw-relative tw-group tw-overflow-hidden tw-w-full tw-h-full tw-py-2 tw-font-semibold tw-border-2 tw-block">
                <span
                    class="tw-absolute tw-top-0 tw-left-0 tw-flex tw-w-full tw-h-0 tw-mb-0 tw-transition-all tw-duration-200 tw-ease-out tw-transform tw-translate-y-0 tw-bg-red-600 group-hover:tw-h-full tw-opacity-90"></span>
                <span class="tw-relative tw-text-sm group-hover:tw-text-white">Delete</span>
            </button>
        </div>
    </div>
</div>
