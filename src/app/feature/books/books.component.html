<div class="container-fluid my-4">

    <form #myForm="ngForm" (ngSubmit)="filterResults(filter.value)" class="tw-flex tw-items-center tw-mx-auto tw-mt-5 lg:tw-mt-0 md:tw-w-1/3 tw-w-full tw-relative">
        <input type="text" id="search"
            class=" tw-border tw-border-gray-300 tw-text-gray-900 tw-text-sm tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-block tw-w-full tw-p-2.5  tw-dark:bg-gray-700 tw-dark:border-gray-600 tw-dark:placeholder-gray-400 tw-dark:text-white tw-dark:focus:ring-blue-500 tw-dark:focus:border-blue-500"
            placeholder="Search books by name or author" #filter />
        <button type="submit" class="tw-absolute tw-inset-y-0 tw-end-0 tw-flex tw-items-center tw-pe-3">
            <i class="fas fa-search tw-text-[#d1d5db]"></i>
        </button>
    </form>

    <div class="row">
        <div class="col-md-3 col-lg-2 card-deck gy-4" *ngFor="let book of filteredData">
            <app-book-card [book]=book></app-book-card>
        </div>
    </div>
</div>
