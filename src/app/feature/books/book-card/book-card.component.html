<div class="card h-100">
    <img class="card-img-top" src={{book.thumbnailUrl}} alt="Card image cap">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.authors[0]}}</p>
        <p>{{ book.publishedDate.$date | date:'mediumDate' }}</p>
        <div class="text-center mt-auto">
            <a href="#" class="btn btn-primary w-50 px-0" (click)="setCartData(book)">Add to cart</a>
        </div>
    </div>
</div>
